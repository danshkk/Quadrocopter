<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-page">

    </div>
    <section class="about">
        <div class="about__promo">
            <h3 class="about__promo-title">Tap to fly</h3>
            <p class="about__promo-subtitle">Lorum ipsum dolor sit amet.</p>
        </div>
        <div class="about-potential">
            <h3 class="about-potential__title">Fly higher than before</h3>
            <button class="btn about-potential__btn">view more</button>
        </div>
    </section>
    <section class="features">
        <h3 class="features__title"></h3>
        <div class="features__elements">
            <div class="features__element element">
                <img class="element__img" src="./assets/images/Features-icon1.png" alt="">
                <h3 class="element__title">New technology</h3>
            </div>
            <div class="features__element element">
                <img class="element__img" src="./assets/images/Features-icon2.png" alt="">
                <h3 class="element__title">Good signal</h3>
            </div>
            <div class="features__element element">
                <img class="element__img" src="./assets/images/Features-icon3.png" alt="">
                <h3 class="element__title">Easy to use</h3>
            </div>
            <div class="features__element element">
                <img class="element__img" src="./assets/images/Features-icon4.png" alt="">
                <h3 class="element__title">Visibility</h3>
            </div>
        </div>
    </section>
    <section class="generation">
        <img class="generation__bg" src="" alt="">
        <div class="generation__vision vision">
            <h2 class="vision__title">New <span class="vision__title--red">generation</span> of vision<span class="vision__title--red">.</span></h2>
            <button class="vision__btn btn">view more</button>
        </div>
    </section>
    <section class="products">
        <div class="products__content product">
            <h2 class="product__title">New <span class="product__title--red">generation</span> of flying<span class="product__title--red">.</span></h2>
            <button class="product__btn">Products</button>
        </div>
        <img class="products__img" src="" alt="">
    </section>
    <section class="more">
        <h2 class="more__title">Start your journey.</h2>
        <button class="more__btn">View More</button>
    </section>
    <footer>
        <img class="footer__logo" src="" alt="">
        <span class="footer__rights">2016 Copyright. All rights reserved by Symu.co</span>
    </footer>
</body>
</html>
